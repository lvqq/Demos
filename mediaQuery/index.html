<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mediaQuery</title>
</head>
<body>
    <button class="btn">点击获取屏幕信息</button>
    <p class="msg"></p>
    <script>
        document.querySelector('.btn').addEventListener('click', function () { 
            var result1 = window.matchMedia('(min-width:1200px)');
            var result2 = window.matchMedia('(min-width:992px)');
            var result3 = window.matchMedia('(min-width:768px)');
            var mediaWidth;
            if(result1.matches) {
                mediaWidth = "大屏幕(>=1200)";
            }else if(result2.matches){
                mediaWidth = "中等屏幕(>=992&<=1200)";
            }else if(result3.matches){
                mediaWidth = "小屏幕(>=768&<=992)";
            }else{
                mediaWidth = "超小屏幕(<=768)";
            }
            document.querySelector('.msg').innerText = mediaWidth;
        })
    </script>
</body>
</html>
